<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   
    </head>
    <body background="background1.jpg">
        <center>
            <h1 class="btn btn-primary hone">
                <label>Ping Pong Game</label>
                <button class="btn btn-primary gh" onclick="ab()" data-toggle="modal" data-target="#myModal">Instructions</button>
            </h1>
            <br><br>
            <button onclick="startGame()" class="btn btn-success">Play Game</button>
            <br>
            <h3 class="btn btn-danger" id="status"></h3>
            <br>
            <div id="canvas"></div>
            <div class="footer">Devloped by-Prakhar Banka</div>
            <div class="modal fade mad" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h3>Instructions</h3>
                        </div>
                        <div class="modal-body">
                            <label>1. First keep your laptop screen straight.</label>
                            <br>
                            <label >2. Move yourself approx, 3-4 feet away from the laptop.</label>
                            <br>
                            <label>3. Move your right wrist in ascending and desecnding manner, a red dot should appear on your right wrist.</label>
                            <br>
                            <label>4. Now the press the play button, and again move 3-4 feet away from the laptop.</label>
                            <br>
                            <label>5. The red paddle is your paddle, that will move as per the movement of the right wrist.</label>
                        </div>
                    </div>
                </div>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
